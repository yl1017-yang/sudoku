<!DOCTYPE html>
<html lang="ko">
<head>
  <title>SUDOKU</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>
  <div class="sudoku-wrap start-ani">

    <main class="container">
      <div class="start">
        <p class="start-desc">나랑 스도쿠 할래?</p>
        <h2 class="start-title">SUDOKU</h2>

        <div class="start-step">
          <a id="btn_mode_level" href="#none" class="btn-small btn-gradient">레벨선택</a>
          <a id="btn_mode_challenge" href="#none" class="btn-small btn-point">도전모드</a>
        </div>

        <!-- <div class="start-btn">
          <a href="#none" class="btn-small btn-gradient2">레벨선택</a>
        </div> -->
      </div>
    </main>

    <!-- [D] 모달팝업 : modal-wrap hidden 클래스 추가시 안보임 -->
    <div class="modal-wrap hidden modalyesno">
      <div class="modal-inner">
        <p class="modal-text">게임이 끝났어요!!!!<br>다음 게임으로 진행하세요</p>
        <div class="modal-btn">
          <a href="#none" class="btn-small btn-gray">아니오</a>
          <a href="#none" class="btn-small btn-point">네</a>
        </div>
      </div>
      <div class="dimmed"></div>
    </div>
    <!-- //[D] 모달팝업 -->

    <!-- 레벨선택 모달팝업 -->
    <div class="modal-wrap hidden modallevel">
      <div class="modal-inner">
        <p class="modal-text">레벨을 선택해주세요</p>
        <div class="modal-select">
          <fieldset>
            <label>
              <input type="radio" name="level" value="1" checked />
              <span>레벨 1</span>
            </label>
            <label>
              <input type="radio" name="level" value="2" />
              <span>레벨 2</span>
            </label>
            <label>
              <input type="radio" name="level" value="3" />
              <span>레벨 3</span>
            </label>
            <label>
              <input type="radio" name="level" value="4" />
              <span>레벨 4</span>
            </label>
            <label>
              <input type="radio" name="level" value="5" />
              <span>레벨 5</span>
            </label>
            <label>
              <input type="radio" name="level" value="6" />
              <span>레벨 6</span>
            </label>
            <label>
              <input type="radio" name="level" value="7" />
              <span>레벨 7</span>
            </label>
            <label>
              <input type="radio" name="level" value="8" />
              <span>레벨 8</span>
            </label>
            <label>
              <input type="radio" name="level" value="9" />
              <span>레벨 9</span>
            </label>
            <label>
              <input type="radio" name="level" value="10" />
              <span>레벨 10</span>
            </label>
          </fieldset>
        </div>
        <div class="modal-btn">
          <a href="#none" class="btn-small btn-gray">아니오</a>
          <a href="#none" class="btn-small btn-point">네</a>
        </div>
      </div>
      <div class="dimmed"></div>
    </div>
    <!-- //[D] 모달팝업 -->

  </div>

  <script type="text/javascript" src="../assets/js/index-view.js"></script>

</body>
</html>
