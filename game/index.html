<!DOCTYPE html>
<html lang="ko">
<head>
  <title>SUDOKU</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>
<body>
  <div class="sudoku-wrap start-ani">

    <main class="container">
      <div class="start">
        <p class="start-desc">나랑 스도쿠 할래?</p>
        <h2 class="start-title">SUDOKU</h2>

        <div class="start-step">
          <a href="../game/sudoku.html?level=1" class="btn-small btn-gradient">쉬워요</a>
          <a href="../game/sudoku.html?level=2" class="btn-small btn-gradient">할만해요</a>
          <a href="../game/sudoku.html?level=3" class="btn-small btn-gradient">어려워요</a>
        </div>

        <div class="start-btn">
          <!--
          <a href="#none" class="btn-small btn-gradient2">도장깨기!</a>
          -->
        </div>
      </div>
    </main>

    <!-- [D] 모달팝업 : modal-wrap hidden 클래스 추가시 안보임 -->
    <div class="modal-wrap hidden">
      <div class="modal-inner">
        <p class="modal-text">게임이 끝났어요!!!!<br>다음 게임으로 진행하세요</p>
        <div class="modal-btn">
          <a href="#none" class="btn-small btn-gray">아니오</a>
          <a href="#none" class="btn-small btn-point">네</a>
        </div>
      </div>
      <div class="dimmed"></div>
    </div>
    <!-- //[D] 모달팝업 -->

  </div>

  <script type="text/javascript">

    function showModal(msg,ok_listner,cancel_listner) {
      let div = document.querySelector('.modal-wrap');
      div.classList.remove("hidden");

      document.querySelector('.modal-wrap .modal-text').innerText = msg;
      document.querySelector('.modal-wrap .btn-gray').onclick = ok_listner;
      document.querySelector('.modal-wrap .btn-point').onclick = cancel_listner;
    }

    function hideModal() {
      let div = document.querySelector('.modal-wrap');
      div.classList.add("hidden");
    }

    window.NativeInterface = {
      closeConfirm: () => {
        showModal("정말 종료하시겠습니까?"
                                  ,function(){hideModal()}
                                  ,function(){NativeJSinterface.close()});
      },
    }
  </script>
</body>
</html>
