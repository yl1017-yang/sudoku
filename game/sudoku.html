<!DOCTYPE html>
<html lang="ko">
<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="../assets/css/common.css">

<body>  
  <div class="sudoku-wrap">

    <header class="header">
      <div class="header-btn">

      <div class="header-util">

          <div class="cell"><input type="text" data-row="0" data-col="1" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="0" data-col="2" maxlength="1" inputmode="none" ></div>

          <div class="cell"><input type="text" data-row="2" data-col="0" maxlength="1" inputmode="none" ></div>

          <div class="cell"><input type="text" data-row="1" data-col="4" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="1" data-col="5" maxlength="1" inputmode="none" ></div>
          <div class="cell"><input type="text" data-row="2" data-col="3" maxlength="1" inputmode="none" ></div>
          <div class="cell"><input type="text" data-row="2" data-col="4" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="2" data-col="5" maxlength="1" inputmode="none" ></div>
        </div>

        <div class="row">
          <div class="cell"><input type="text" data-row="0" data-col="6" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="0" data-col="7" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="0" data-col="8" maxlength="1" inputmode="none"></div>

        <div class="row">
          <div class="cell"><input type="text" data-row="3" data-col="0" maxlength="1" inputmode="none"></div>

          <div class="cell"><input type="text" data-row="5" data-col="5" maxlength="1" inputmode="none"></div>
        </div>

        <div class="row">
          <div class="cell"><input type="text" data-row="3" data-col="6" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="3" data-col="7" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="3" data-col="8" maxlength="1" inputmode="none"></div>

          <div class="cell"><input type="text" data-row="8" data-col="5" maxlength="1" inputmode="none"></div>
        </div>

        <div class="row">
          <div class="cell"><input type="text" data-row="6" data-col="6" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="6" data-col="7" maxlength="1" inputmode="none"></div>
          <div class="cell"><input type="text" data-row="6" data-col="8" maxlength="1" inputmode="none"></div>

        <div class="animation-box">
          <div class="motion box1"></div>
          <div class="motion box2"></div>

    </main>

    <footer class="footer">
      <ul class="menu">
        <li>
          <button class="icon icon_reload" id="btn_reload"><span>재시작</span></button>
        </li>
        <li>
          <button class="icon icon_erase" id="btn_erase"><span>지우기</span></button>
        </li>
        <li>
          <button class="icon icon_exammode" id="btn_exammode" onclick="examMode()"><span>연습</span></button>          
        </li>
        <!-- <li>
          <span>0 / 1</span>
          <button class="icon icon_hint"><span>힌트</span></button>
        </li> -->
      </ul>
      <div class="number">
        <button class="btn-number" onclick="insertNumber(1)">1 <span id ="sp_remain_num_1">5</span></button>
        <button class="btn-number" onclick="insertNumber(2)">2 <span id ="sp_remain_num_2">6</span></button>
        <button class="btn-number" onclick="insertNumber(3)">3 <span id ="sp_remain_num_3">3</span></button>

        <button class="btn-number" onclick="insertNumber(9)">9 <span id ="sp_remain_num_9">2</span></button>
      </div>
    </footer>

    <!-- [D] 모달팝업 : modal-wrap hidden 클래스 추가시 안보임 -->
    <div class="modal-wrap hidden">
      <div class="modal-inner">
        <p class="modal-text">게임이 끝났어요!!!!<br>다음 게임으로 진행하세요</p>
        <div class="modal-btn">
          <a href="#none" class="btn-small btn-gray">아니오</a>
          <a href="#none" class="btn-small btn-point">네</a>
        </div>
      </div>
      <div class="dimmed"></div>
    </div>

  </div>
  
  <!-- 텍스트 애니메이션 -->
  <div class="ml4" style="display:none;">
	<span class="letters letters-3">Go!</span>
  </div>
